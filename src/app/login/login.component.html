<div class="row">
  <div class="col-10 col-sm-8 col-md-6 mx-auto">
    <!-- <p class="display-4 text-center  login-heading mx-4">Signin here</p> -->
    <!-- login image -->
    <img src="../../assets/images/login.svg" width="200px" alt="" class="d-block mx-auto mt-5">
    
    <!-- invalid credentials error message-->
      <h5 *ngIf="errStatus" class="text-center text-danger m-3 ">{{errMessage}}</h5>

    <form class="my-4" [formGroup]="userCredentialsObj" (ngSubmit)="onFormSubmit()">
      <!-- type of user -->
      <div class="mb-3">

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="userType" id="user" value="user">
          <label class="form-check-label" for="user">User</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="userType" id="admin" value="admin">
          <label class="form-check-label" for="admin">Admin</label>
        </div>
      </div>

      <!-- username -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="name@example.com">
        <label for="username">Username</label>
      </div>

      <!-- password -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <button type="submit" class="btn login-btn d-block mx-auto shadow">Login</button>

      <!-- link to Signup component -->
      <p class="lead text-center fw-bold">New user, <a routerLink="/signup">Signin</a>here</p>
    </form>
  </div>
</div>
